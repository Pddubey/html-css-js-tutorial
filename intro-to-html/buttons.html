<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Change Profile Picture</h1>
    <form action="upload_profile_pic.php" method="post" enctype="multipart/form-data">
        <input type="file" name="profile_pic" accept="image/*" id="profile_pic_input">
        <br>
        <img id="preview" src="default_profile_pic.jpg" alt="Profile Picture Preview" width="150">
        <br>
        <input type="submit" value="Upload">
    </form>

    <script>
        // Preview the selected image
        const profilePicInput = document.getElementById('profile_pic_input');
        const preview = document.getElementById('preview');
        
        profilePicInput.addEventListener('change', function() {
            if (profilePicInput.files && profilePicInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                reader.r;
            }
        }
        </script>
</body>
</html>
