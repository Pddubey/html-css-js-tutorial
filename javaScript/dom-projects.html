<!DOCTYPE html>
<html >
<head>

    <title>dom-project</title>
    <style>
      .js-button{
        background-color: rgb(0, 0, 0);
        color: white;
        border: none;
        
        border-radius: 18px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 2px;
        padding-bottom: 2px;
        cursor: pointer;
      }
      .is-subscribed {
        background-color: rgb(186, 184, 184);
        color: rgb(4, 4, 4);
      }
    </style>
</head>
<body>

  <!--Interactive subscribe button-->

    <button class="js-button" onclick="const buttonElement=document.querySelector('.js-button')
   if(buttonElement.innerText==='Subscribe'){
    
    buttonElement.innerText='Subscribed';
    buttonElement.classList.add('is-subscribed');
}else{
  buttonElement.innerText='Subscribe';
  buttonElement.classList.remove('is-subscribed')
}"> Subscribe</button>


    <script>

    </script>



</body>
</html>
